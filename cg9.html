<html>
<head>
    <style>

        .site > *{ padding: 30px; color:#fff; font-size: 20px; background:#cc0000; overflow: auto; }

        .site{  
            display:grid;
            grid-gap:10px;
            grid-template-columns:repeat(3,1fr);
            grid-template-rows:repeat(3,1fr); 

            grid-auto-flow: column;
            /* grid-auto-columns: 1fr; */
            
            margin:50px;
        }
       
    </style>
</head>
<body>

    <div class="site">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>  
    </div>

</body>

</html>
